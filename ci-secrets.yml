rules:
  - id: js-hardcoded-credential
    message: "Hardcoded credential detected"
    severity: ERROR
    languages: [javascript, python, java]
    patterns:
      - pattern: $X = "$SECRET"
      - metavariable-regex:
          metavariable: SECRET
          regex: '(?i)(key|secret|token|password|passwd|pwd|api)(_?|-?)[A-Za-z0-9\-_]{8,}'

  - id: aws-access-key
    message: "Possible AWS Access Key (AKIA...)"
    severity: WARNING
    languages: [all]
    patterns:
      - pattern-regex: 'AKIA[0-9A-Z]{16}'

  - id: private-key-block
    message: "Private key block found"
    severity: ERROR
    languages: [all]
    patterns:
      - pattern-regex: '-----BEGIN (RSA|DSA|EC|OPENSSH|PRIVATE) KEY-----'

  - id: base64-secret
    message: "Possible base64-encoded secret"
    severity: WARNING
    languages: [all]
    patterns:
      - pattern-regex: '[A-Za-z0-9+/]{40,}={0,2}'
